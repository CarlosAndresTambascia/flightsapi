<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Flights</title>
    <link rel="stylesheet" type="text/css" media="all" href="../css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<table class="container">
    <thead>
    <tr>
        <th><h1>Flight Number</h1></th>
        <th><h1>Departure IC</h1></th>
        <th><h1>Departure name</h1></th>
        <th><h1>Destination IC</h1></th>
        <th><h1>Destination name</h1></th>
        <th><h1>Scheduled Departure Date</h1></th>
        <th><h1>Estimated Departure Date</h1></th>
        <th><h1>Airline</h1></th>
        <th><h1>Airline Code</h1></th>
        <th><h1>Gate</h1></th>
        <th><h1>Flight Number</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flights : ${flightsFound}">
        <td th:text="${flights?.flightNumber}">Google</td>
        <td th:text="${flights?.departureCity?.iataCode}">9518</td>
        <td th:text="${flights?.departureCity?.name}">6369</td>
        <td th:text="${flights?.destinationCity?.iataCode}">01:32:50</td>
        <td th:text="${flights?.destinationCity?.name}">01:32:50</td>
        <td th:text="${flights?.scheduledDepartureDateTime}">01:32:50</td>
        <td th:text="${flights?.estimatedDepartureDateTime}">01:32:50</td>
        <td th:text="${flights?.airline}">01:32:50</td>
        <td th:text="${flights?.gate}">01:32:50</td>
        <td th:text="${flights?.status}">01:32:50</td>
        <td th:text="${flights?.price}">01:32:50</td>
    </tr>
    </tbody>
</table>
</body>
</html>
